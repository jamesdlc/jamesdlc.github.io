            <table class="skills-table">
              <tr>

    <div class="mobility-test applications-page ">
      <a name="applications-page"></a>
      <div class="app-table col-md-12 col-sm-12 col-xs-12">
        <script type="text/javascript">
          for (var i = 0; i < applications.length; i++) {
            document.write('<div class="row app-row">');
              document.write('<div class="app-image-container col-xl-4 col-lg-offset-1 col-lg-3 col-md-12 col-sm-12 col-xs-12">');
                document.write('<div class="app-image-wrapper">');
                  document.write('<div class="front"><img class="app-image" src=' + applications[i].images[0] + '></div>');
                  document.write('<div class="back"><img class="app-image" src=' + applications[i].images[1] + '></div>');
                document.write('</div>');
              document.write('</div>');
              document.write('<div class="app-body col-xl-6 col-lg-7 col-md-12 col-sm-12 col-xs-12">');
                document.write("<h3>" + applications[i].name + "</h3>")
                document.write('<div class="tech-used-list">' + applications[i].techList + '</div><p>')
                document.write(applications[i].description + "<br />");
                document.write("<a href=" + applications[i].gitHubLink + ">GitHub</a> / <a href=" + applications[i].herokuLink + ">Launch " + applications[i].name + "</a></p>")
              document.write('</div>');
            document.write('</div>');
          }
        </script>
      </div>
